version: '3'
services:
  web:
    build: .
    # image: dinhthai0312/ezpdf:v1
    container_name: django_app
   # command: gunicorn EzPDF.wsgi:application --bind 0.0.0.0:8000  # Thay đổi ở đây
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env 
 
 
  nginx:
    build: ./nginx
    container_name: nginx
    environment:
      - SERVER_NAME=0.0.0.0
    restart: always
    network_mode: host
    volumes:
      - ./nginx/logs:/var/log/nginx  # Mount thư mục logs từ container Nginx ra host
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

