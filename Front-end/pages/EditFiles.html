<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/EditFiles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Navbar -->
        <div class=" shadow  align-items-center navbar p-2">
            <a href="">
                <div class="logo">
                    <img src="../assets/images/Logo.png" alt="">
                </div>
            </a>
            <a class="back" href="">
                <i class="bi bi-backspace me-1"></i>
            </a>
            <div class="btn-show-pages" ><img src="../assets/images/show pages.png" alt=""></div>
           

            <!-- Draw -->
            <div class="draw">
                <div class="btn-group" role="group" >
                    <button type="button" class="btn btn-outline-secondary" id="pen">
                        <img src="../assets/images/draw-icon.png" alt="">
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="saveDrawing">
                        <img src="../assets/images/save-draws.png" alt="">
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="redraw">
                        <img src="../assets/images/reload.png" alt="">
                    </button>
                  </div>
                  <div class="text-center description-tools">
                    <span style="font-weight: 500;">Drawing</span>
                  </div>
            </div>


            <div class="color-picker">
                <form>
                    <input type="color" class="form-control form-control-color" id="myColor" value="#D251C7" title="Choose a color">
                  </form>
            </div>

            <!-- Add Texts -->
            <div class="write">
                <div class="btn-group" role="group" >
                    <button type="button" class="btn btn-outline-secondary" id="add_text">
                        <img src="../assets/images/add text icon.png" alt="">
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="readdtext">
                        <img src="../assets/images/xoay-icon.png" alt="">
                    </button>
                  </div>
                  <div class="text-center description-tools">
                    <span style="font-weight: 700;">AddText</span>
                  </div>
            </div>

            <!-- Add images -->
            <div class="images">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary" id="add_image">
                        <img src="../assets/images/add_images.png" alt="">
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="save_image">
                        <img src="../assets/images/save-images.png" alt="">
                    </button>
                  </div>
                  <div class="text-center description-tools">
                    <span style="font-weight: 700;">AddImages</span>
                  </div>
            </div>



            <!-- AddShapes -->
             <div class="add_shapes">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary button_shape circle">
                        <img src="../assets/images/circle.png" alt="">
                    </button>
                    <button type="button" class="btn btn-outline-secondary button_shape square">
                        <img src="../assets/images/square.png" alt="">
                    </button>
                    <button type="button" class="btn btn-outline-secondary button_shape rectangle">
                        <img src="../assets/images/rectangle.png" alt="">
                    </button>
                    <button type="button" class="btn btn-outline-secondary button_shape triangle">
                        <img src="../assets/images/triangle.png" alt="">
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="saveshapes">
                        <img src="../assets/images/save-shapes.png" alt="">
                    </button>
                </div>

                <div class="text-center description-tools">
                    <span style="font-weight: 700;">AddShapes</span>
                </div>
              </div>

              <button class="d-flex ms-auto save-all">
                <i class="bi bi-download"></i>
                <span style="color: white; font-weight: 700;">Save All</span>
              </button>
        </div>

           <!-- Sidebar -->
           <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <span id="page">Page</span>
                <button id="closeSidebar">
                    <i class="bi bi-x-lg"></i></button>
            </div>
            <div class="sidebar-content">
                <ul class="pdfPagesList">
                    <!-- Các trang PDF sẽ được hiển thị tại đây -->
                </ul>
            </div>
        </div>
          <!-- PDF Viewer -->
          <div class="pdf-viewer">
            <div class="pdf-page flex-column">
               


                <!-- TOOLBAR -->
                <div class="toolbar">
                    <div class="font-select-container d-flex me-5">
                        <select class="font-select"> 
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                        <i class="bi bi-caret-down-fill"></i>
                    </div>
                    <div class="font-size-control">
                        <button class="decrease-size item-hover"><i class="bi bi-dash"></i></button>
                        <input type="text" value="12" class="font-size" readonly>
                        <button class="increase-size item-hover"><i class="bi bi-plus"></i></button>
                    </div>
                
                    <div class="text-style-control">
                        <button class="italic item-hover">I</button>
                        <button class="bold item-hover">B</button>
                        <button class="underline item-hover">U</button>
                    </div>
                </div>
                

                Page 1 content goes here
            </div>
        </div>
    </div>

      

    
     <!-- Thêm đoạn JavaScript này trong file HTML trước thẻ đóng  -->
    <script src="../assets/js/EditFiles_AfterLogin.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
