<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style type="text/css">
			@font-face {
				font-family: 'arial_atbash';
				src: url('arial_atbash.eot');
				src: url('arial_atbash.eot?#iefix') format('embedded-opentype'),
					 url('arial_atbash.woff2') format('woff2'),
					 url('arial_atbash.woff') format('woff'),
					 url('arial_atbash.ttf') format('truetype'),
					 url('arial_atbash.svg#arialregular') format('svg');
				font-weight: normal;
				font-style: normal;
			}
        </style>
    </head>
    <body>
		<h1>Arial demo</h1>
		
		<h2>Atbash</h2>
		
		<h3>Encoded text with Arial</h3>
		
		<p style="font-family: Arial">Hlnv hvmhrgrev gvcg gszg lmob sfnzmh nfhg yv zyov gl ivzw</p>
		
		<h3>Encoded text with Arial Atbash</h3>
		
		<p style="font-family: arial_atbash">Hlnv hvmhrgrev gvcg gszg lmob sfnzmh nfhg yv zyov gl ivzw</p>
    </body>
</html>
