<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style type="text/css">
			@font-face {
				font-family: 'arial_zebra';
				src: url('arial_zebra.eot');
				src: url('arial_zebra.eot?#iefix') format('embedded-opentype'),
					 url('arial_zebra.woff2') format('woff2'),
					 url('arial_zebra.woff') format('woff'),
					 url('arial_zebra.ttf') format('truetype'),
					 url('arial_zebra.svg#arialregular') format('svg');
				font-weight: normal;
				font-style: normal;
			}
        </style>
    </head>
    <body>
		<h1>Arial demos</h1>
			
		<h2>Zebra</h2>
		
		<h3>Encoded text with Arial</h3>
		
		<p style="font-family: Arial">Plja pakpfqfua qawq qdzq lkix dtjzkp jtpq ea zeia ql oazr</p>
		
		<h3>Encoded text with Arial Zebra</h3>
		
		<p style="font-family: arial_zebra">Plja pakpfqfua qawq qdzq lkix dtjzkp jtpq ea zeia ql oazr</p>
    </body>
</html>
