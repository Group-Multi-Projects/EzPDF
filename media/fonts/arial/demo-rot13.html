        <style type="text/css">
			@font-face {
				font-family: 'arial_rot13';
				src: url('arial_rot13.eot');

					 url('arial_rot13.ttf') format('truetype'),
					 url('arial_rot13.svg#arialregular') format('svg');

				font-style: normal;
			}
        </style>
    </head>
    <body>
		<h1>Arial demos</h1>

		<h3>Encoded text with Arial ROT13</h3>
